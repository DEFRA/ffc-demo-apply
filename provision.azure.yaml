resources:
  identity: demo-apply-role
  queues:
    - name: ffc-demo-apply
      role: sender
      maxSize: 5120
      duplicateDetection: false
      messageTimeToLive: P14D
      session: false
      partitioning: false
      lockDuration: PT30S
    - name: ffc-demo-apply-2
      role: sender
      maxSize: 5120
      duplicateDetection: false
      messageTimeToLive: P14D
      requiresSession: false
      enablePartitioning: false
      lockDuration: PT30S
  postgreSql: ffc-demo-apply
  topics:
    - name: ffc-demo-apply-sample
      role: reciever
      maxSize: 5120
      duplicateDetection: false
      messageTimeToLive: P100D
      enablePartitioning: false
      enableBatchedOperations: true
      supportOrdering: true
      autoDeleteOnIdle: P10675199DT2H48M5.4775807S
      enableExpress: false
      subscription:
        name: ffc-demo-apply-sub-sample
        lockDuration: PT1M
        requiresSession: false
        messageTimeToLive: P100D
        deadLetteringOnMessageExpiration: false
        deadLetteringOnFilterEvaluationExceptions: false
        batchedOperations: true
        maxDeliveryCount: 10
        autoDeleteOnIdle: P10675198DT2H48M5.477S
        filters:
          name: applySample
          type: CorrelationFilter
          label: applyLable

