environment: development
environmentCode:
name: ffc-demo-apply
namespace: ffc-demo
workstream: ffc-demo
image: ffc-demo-apply

appInsights:
  connectionString:

labels: {}

containerConfigMap:
  name: ffc-demo-apply

containerSecret:
  name: ffc-demo-apply

deployment:
  restartPolicy: Always
  priorityClassName: low
  replicas: 1
  minReadySeconds: 5
  imagePullSecret:

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 5Mi
  requestCpu: 5m
  limitMemory: 120Mi
  limitCpu: 120m
  applyQueueAddress: ffc-demo-apply
  messageQueueHost: myservicebus.servicebus.windows.net
  appInsightsConsoleDebugEnabled: true
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

postgresService:
  postgresDb: ffc_demo_apply
  postgresqlHost: ffc-demo-apply-postgres
  postgresSchema: public
  postgresUser: postgres
  postgresPort: 5432

workloadIdentity: true

# Enable if Managed Identity is required, ensure the clientID and resourceID are set in Platform Configuration
azureIdentity:
  resourceID: not-a-real-value
  clientID: not-a-real-value

secretProviderClass:
  azure:
    objects: # reading the secret from Azure Key Vault
      - objectName: appInsights-connectionString # secret name in Azure Key Vault
        objectType: secret

  secretObjects: # creating a kubernetes secret from the Azure Key Vault secrets
    - secretName: ffc-demo-apply
      type: Opaque
      data:
        - objectName: appInsights-connectionString
          key: APPINSIGHTS_CONNECTIONSTRING # they secret key in kubernetes secret and use in the application
